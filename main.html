<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="module" src="./public/js/class.mjs"></script>
    <script type="module" src="./public/js/tweetFunctions.mjs"></script>
</head>
<body id="body">
  <section class="header">
    <h1 class="display-1" id="logo">Twitter clone</h1>
    <input type="button" value="Logout" id="logout" class="btn btn-primary">
    <h1 class="display-1" id="uname">Hello,<span id="username"></span></h1>
  </section>
    <div id="mb-3">
        <section id="tweet">
            <textarea type="text" name="" id="content" class="form-control" rows="3"></textarea>
            <input type="button" value="Tweet" id="button" class="btn btn-primary">
        </section>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="button" disabled id="loading">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
        <section id="tweets-area">
          <div id="tweets">
          </div>
        </section>
    </div>
<script type="module" src="./public/js/main.js"></script>
</body>
</html>
