<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body id="body">
    <h1 class="display-1">Twitter</h1>
    <div class="container">
        <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Re-Enter your E-mail</label>
                <input type="email" class="form-control" id="mailchk" aria-describedby="emailHelp" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Re-Enter your password</label>
              <input type="password" class="form-control" id="passchk">
            </div>
            <div class="mb-3" id="btn">
                <button class="btn btn-primary" id="send">Register</button>
            </div>
          </form>
          <p class="lead" id="err"></p>
          <h4>Already have an account? <a href="../../"> LOGIN HERE </a>
    </div>
<script src="reg.js"></script>
</body>
</html>
